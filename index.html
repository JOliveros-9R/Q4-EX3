 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Magnitude</title>
</head>
<body>
    <div class="container text-center">
        <h2>Richter Scale</h2>
        <div>
            <label for="Magnitude">Enter Magnitude</label>
            <input type="text" id="mg" class="form-control">
        </div>

        <div>
            <button type="button" class="btn btn-danger" onClick="magnitude()">CHECK</button>
            <button type="button" class="btn btn-danger" onClick="location.reload()">REFRESH</button>
        </div>
    </div>

    <script>
        function magnitude() {
            var magnitudeInput = (document.getElementById('mg').value);

            if (magnitudeInput >= 8) {
                window.alert('Catastrophic');
            } else if (magnitudeInput >= 7 && magnitudeInput <= 7.9) {
                window.alert('Major Damage');
            } else if (magnitudeInput >= 6 && magnitudeInput <= 6.9) {
                window.alert('Slightly Damage');
            } else if (magnitudeInput >= 5.5 && magnitudeInput <= 6) {
                window.alert('Rarely Damage');
            } else if (magnitudeInput >= 2.5 && magnitudeInput <= 5.4) {
                window.alert('Slightly Damage');
            } else {
                window.alert('Not Always Felt');
            }
        }
    </script>
</body>
</html>
